<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="Scripts/jquery-3.6.0.js"></script>
</head>
<body>
    <script>
        $(function () {
            $.ajax({
                url : "http://127.0.0.1:82/api/employee" ,
                method: "Get",

                //dataType:"", // type of data in Request
                //accepts: "",// type of data in Request
                //dataType: 'jsonp',  // 'Access-Control-Allow-Origin' header is present on the requested resource.

                //not working
                //headers: { 'Access-Control-Allow-Origin': 'http://127.0.0.1:82/api/employee' },

                success: function (data) {
                    alert(JSON.stringify(data));
                },
                error: function (error) {
                    alert(error.status);
                }

            })
        });
    </script>
</body>
</html>
